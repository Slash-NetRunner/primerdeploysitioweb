    <main>
        <h2>Ingrese sus datos para crear una cuenta para quedar registrado en la base de datos para que a posterior le mandemos informacion deportiva relevante</h2>
        <p>Una vez completado el formulario haga click en el boton "Enviar</p>
        
    <div>
        <form action="" method="">
            <label for="UserID">Nombre de Usuario </label>
            <input type="text" name="UserID" id="UserID">
            <br>


            <label for="Nombre y Apellido">Nombre y Apellido </label>
            <input type="text" name="Nombre y Apellido" id="Nombre y Apellido">
            <br>
    
            <label for="Teléfono de contacto">Teléfono de contacto </label>
            <input type="number" name="Teléfono" id="Teléfono">
            <br>
    
            <label for="e-mail">E-mail </label>
            <input type="email" name="e-mail" id="e-mail">
            <br>
    
            <label for="password">Contraseña </label>
            <input type="password" name="password" id="password">
            <br>
    
            <input type="reset" value="Borrar Datos">
            <input type="submit" value="Enviar Datos">
            <br>
    
        </form>
    </div>
    </main>
